<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #demo{
            font-size: large;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

    </style>
</head>
<body>

    <h1>OBJECT AND FOR LOOP</h1>


    <p id="demo"></p>
    
    <script>

        let student=[
            {name:"CHIRAG", enroll:208},
            {name:"vivek" , enroll:202},
            {name:"MANAV" , enroll:197},
            {name:"HARSH" , enroll:210},
        ]
        let text="";
        for(let i=0;i<student.length;i++ ){
            text+="Enroll no. of " + student[i].name + " is " + student[i].enroll + "<br>";
        }

        document.getElementById('demo').innerHTML= text;
    
    </script>



</body>
</html>
