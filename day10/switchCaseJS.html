<!DOCTYPE html>
<html>
<head>
    <style>
        h2{
            color: black;
            background-color: aquamarine;
            
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 50px;

        }

        p{
            color: aquamarine;
            background-color: black;
            font-size: 50px;
        }
    </style>
</head>

<body>

<h2>switch case in JavaScript </h2>

<p></p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
let day;
switch (new Date().getDay()) {
  case 0:
    day = "Sunday";
    break;
  case 1:
    day = "Monday";
    break;
  case 2:
    day = "Tuesday";
    break;
  case 3:
    day = "Wednesday";
    break;
  case 4:
    day = "Thursday";
    break;
  case 5:
    day = "Friday";
    break;
  case  6:
    day = "Saturday";
}
document.getElementById("demo").innerHTML = "Today is " + day;
</script>

</body>
</html>
