<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style: none;
        }
        #p1:hover{
            background-color : red;

        }

        
        ul li ul li{display: none;}
        ul li:hover ul li{display: block;}
        ul li:hover ul li ul li{display: none;}
        ul li ul li:hover ul li{display: block;}
        ul li ul li:hover ul li ul li{display: none;}
    </style>
</head>
<body>

    <div  id="p1">
        <h1>This is a hovering paragraph</h1>
    </div>


    <ul id="MainUl">
        <li>
         Google
         <ul>
             <li>
                 Gmail
                 <ul>
                     <li>Sign In</li>
                     <li>Sign Out</li>
                 </ul>
             </li>
         </ul>
        </li>
     </ul>
</body>
</html>
